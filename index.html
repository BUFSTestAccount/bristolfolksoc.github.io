<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<meta name=description content="Website for the University of Bristol Folk Society managing the online tunebook">
		<meta name=keywords content="Tune, Folk, Bristol, Society, Session, Univeristy, Student, ABC">

		<title>UoB Folk Society</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<link rel="stylesheet" href="./style.css"/>
	</head>
	<body>
		<div class="container">
			<noscript>
				<h2>You must have javascript enabled to use this website</h2>
			</noscript>

			<h1>Bristol University Folk Society</h1>

			<input class="form-control form-control-lg" type="text" placeholder="Search Tunes">

			<div id="tune-container">
			</div>

			<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
			<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

			<script src="./node_modules/mustache/mustache.min.js"></script>
			<script src="./node_modules/abcjs/bin/abcjs_midi_3.3.4-min.js"></script>

			<script src="./scripts/core.js"></script>
			<script src="./scripts/index.js"></script>
			<script>
				LoadTuneIndex(OnTunesLoaded);

				function OnTunesLoaded()
				{
					TuneIndex.forEach(function(tune) {
						console.log(tune);
						var tuneTemplate = "<div class=\"tune-entry\"><h1>{{title}} <i>({{type}})</i></h1><p>{{author}}</p><p><a href=\"javascript:void(0);\" onclick=\"javascript:LoadAndRenderTune(\'{{filename}}\', $(this).parent())\">View Tune</a></div>";
						$("#tune-container").append(Mustache.to_html(tuneTemplate, tune));
					});
				}
			</script>
		</div>
	</body>
</html>
