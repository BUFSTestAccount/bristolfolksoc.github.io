		<title>Bristol Univeristy Folk Society</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Acme|Montserrat" rel="stylesheet">

    <link href="./node_modules/abcjs/abcjs-midi.css" media="all" rel="stylesheet">

		<link rel="stylesheet" href="./style.css"/>
	</head>
	<body>
    <nav class="navbar fixed-top navbar-dark">
      <a class="navbar-brand d-none d-sm-block" href="./">Bristol University Folk Society</a>
      <a class="navbar-brand d-block d-sm-none" href="./">BUFS</a>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="./set.html">My Set <span class="badge badge-light" id="lbl-num-in-set">0</span></a>
        </li>
      </ul>
    </nav>
    <div class="navbar-shadow"></div>

		<div class="container">
			<noscript>
				<h2>You must have javascript enabled to use this website</h2>
			</noscript>

			<h1>Full Tunebook</h1>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
        </div>
  			<input class="form-control form-control-lg" type="text" placeholder="Search all Tunes..." id="keyword-search">
      </div>
      <a href="javascript:void(0);" onclick="javascript:ToggleAdvancedSearch();" class="lbl-advanced-search"><p><i class="fas fa-caret-down"></i> Advanced Search Options <i class="fas fa-caret-down"></i></p></a>
      <div id="advanced-search-opts" style="display:none;">
        <hr/>
        <p>
          <label class="switch">
            <input type="checkbox" id="fav-filter">
            <span class="slider round"></span>
          </label>
           Show only favorited
        </p>
        <select class="custom-select" id="composer-select">
          <option selected>Filter by composer...</option>
          <option value="Any">Any</option>
        </select>
      </div>
      <hr/>
      
			<div id="tune-container">
			</div>
      <div class="no-tunes-found">
        <h2>No tunes found</h2>
        <p>Try using a different search filter</p>
      </div>

			<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
			<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

			<script src="./node_modules/abcjs/bin/abcjs_midi_3.3.4-min.js"></script>

			<script src="./scripts/core.js"></script>
			<script src="./scripts/index.js"></script>
		</div>
