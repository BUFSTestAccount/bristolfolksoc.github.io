<!-- Cookies Notice -->
<div class="modal fade" id="cookiesModal" tabindex="-1" role="dialog" aria-labelledby="cookiesModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cookiesModalLabel">Enable Cookies</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
				This site uses cookies to personalise content such as favoriting tunes and building sets. <br/>
				By using these features you agree to our use of cookies.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">OK</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="pdfModal" tabindex="-1" role="dialog" aria-labelledby="pdfModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="pdfModalLabel">Create PDF File</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="pdf-include-pnumbers" onchange="javascript:OnPDFSettingChanged();">
          <label class="form-check-label" for="pdf-include-pnumbers">Include page numbers</label>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="pdf-best-fit" onchange="javascript:OnPDFSettingChanged();">
          <label class="form-check-label" for="pdf-best-fit">Re-order tunes for best fit</label>
        </div>
        You may have to disable your Advert or Popup blocker to open PDF files
      </div>
      <div class="modal-footer">
        <a href="javascript:void(0);" id="btn-view-pdf" target="_blank">
          <button type="button" class="btn btn-primary"></button>
        </a>
      </div>
    </div>
  </div>
</div>
